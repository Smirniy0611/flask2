{% extends 'base.html' %}

{% block title %}
index page
{% endblock %}

{% block content_title %}
<h1> {{ the_title }} </h1>
{% endblock %}

{% block content %}

<form method='POST' action='/'>
    <legend> Калькулятор расчёта объёма </legend>
    <label> Введите площадь помещения: <br/>
        <input name='area' value={{ the_area }}>
        <span>м<sup>2</sup></span> </label>
    <br/>
    <label> Введите высоту помещения: <br/>
        <input name='height' value={{ the_height }}>
        <span>м.</span> </label>
    <br/>
    <br/>
    <label> Применить понижающий коэффициент 0,8?: <br>
        <select name="koef_1">
            {% for i in choice %}
            <option value="{{i}}" {% if koef_1==i %}selected{% endif %}>{{i}}</option>
            {% endfor %}
        </select> </label>
    <br/><br/>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="k_1" name="koef_2" {% if koef_2 %} checked {% endif %}>
        <label class="form-check-label" for="k_1">
            Коэффициент 0.6
        </label>
    </div>
     <br/>

    <input type='submit' value='Рассчитать'>
    <br/>
    <fieldset>
        <legend> Результат</legend>
        <label> Объём помещения равен:
            <span> {{ the_results }} м<sup>3</sup> </span> </label>
    </fieldset>
</form>


{% endblock %}
